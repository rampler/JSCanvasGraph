<!DOCTYPE html>
<html>
<head>
    <title>Graph Drawer</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="col-md-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Menu</h3>
        </div>
        <div class="panel-body">
            <button type="button" class="btn btn-default btn-block"><i class="glyphicon glyphicon-unchecked"></i> Add Node</button>
            <button type="button" class="btn btn-default btn-block"><i class="glyphicon glyphicon-equalizer"></i> Fit to grid</button>
            <button type="button" class="btn btn-default btn-block"><i class="glyphicon glyphicon-open-file"></i> Load</button>
            <button type="button" class="btn btn-default btn-block"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
            <button type="button" class="btn btn-default btn-block" id="clearBtn"><i class="glyphicon glyphicon-erase"></i> Clear</button>
        </div>
    </div>
</div>
<div class="col-md-10">
    <div id="jsCanvasGraph"></div>
</div>

<script src="lib/jQuery/jquery-1.11.3.min.js" type="application/javascript"></script>
<script src="lib/bootstrap/js/bootstrap.min.js" type="application/javascript"></script>
<script src="lib/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js" type="application/javascript"></script>
<script src="lib/jsCanvasGraph/jsCanvasGraph.js" type="application/javascript"></script>
<script src="js/main.js" type="application/javascript"></script>
</body>
</html>
